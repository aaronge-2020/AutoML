<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Model Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <style>
        #inference-results {
            position: relative;
            max-height: 300px;
            overflow-y: scroll;
            padding-right: 1em;
            /* Add padding for the scrollbar */
        }

        .copyButton {
            font-size: 1.5em;
            /* Adjust the button size */
            padding: 5px 10px;
            /* Add padding to the button */
        }
    </style>

</head>

<body class="bg-gray-100">
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <a href="./index.html" class="text-white font-bold text-xl">AutoML App</a>
                    <ul class="flex">
                        <li class="mx-2"><a href="./test-model.html" class="text-white">Test Model</a></li>
                        <li class="mx-2"><a href="./create-model.html" class="text-white">Create Model</a></li>
                        <!-- <li class="mx-2"><a href="./advanced-setting.html" class="text-white">Settings</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">TensorFlow.js Model Tester</h1>
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Model Upload</h2>
            <div class="mb-4">
                <label for="model-json-upload" class="block text-sm font-medium text-gray-700">Upload Model JSON</label>
                <input type="file" name="model-json-upload" accept=".json" id="model-json" class="mt-2">
                <br>
                <label for="model-weights-upload" class="block text-sm font-medium text-gray-700">Upload Model
                    Weights</label>
                <input type="file" name="model-weights-upload" accept=".bin" id="model-weights" class="mt-2">

            </div>
            <button id="upload-model" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Upload
                Model</button>
            <div class="mt-2">
                <span id="model-upload-status" class="text-sm text-gray-600">No model uploaded</span>
            </div>
            <!-- Optionally, add a dropdown menu for pre-trained models -->
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Data Upload</h2>
            <div class="mb-4">
                <label for="data-upload" class="block text-sm font-medium text-gray-700">Upload Test Data</label>
                <input type="file" name="data-upload" id="data-upload" accept=".csv, .tsv" class="mt-2">
            </div>
            <button id="upload-data" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Upload Data</button>
            <div class="mt-2">
                <span id="data-upload-status" class="text-sm text-gray-600">No data uploaded</span>
            </div>
        </div>

        <!-- Optionally, add a Model Configuration section -->

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Model Testing</h2>
            <button id="run-inference" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded mb-4">Run
                Inference</button>
            <div id="inference-results" class="text-sm text-gray-700">
                <!-- Display inference results here -->
            </div>
            <!-- Optionally, add a Download Results button -->
        </div>

        <!-- Add navigation and instructions -->

        <!-- Add error handling and feedback -->
    </div>
</body>

<script type="module" src="./scripts/test-model.js"></script>

</html>
