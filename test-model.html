<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Model - AutoML App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <a href="./index.html" class="text-white font-bold text-xl">AutoML App</a>
                    <ul class="flex">
                        <li class="mx-2"><a href="./test-model.html" class="text-white">Test Model</a></li>
                        <li class="mx-2"><a href="./create-model.html" class="text-white">Create Model</a></li>
                        <li class="mx-2"><a href="./advanced-setting.html" class="text-white">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Test Model</h1>

        <!-- Test Data Input -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Enter Test Data</h2>
            <p class="mb-2">Input test data below to see the model's predictions:</p>
            <!-- Add form elements for test data input -->
        </div>

        <!-- Model Predictions -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Model Predictions</h2>
            <div id="predictions">
                <!-- Model predictions will be displayed here -->
            </div>
        </div>

        <!-- Model Evaluation -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Model Evaluation</h2>
            <p class="mb-2">Statistics about the model's accuracy and precision:</p>
            <div id="evaluation">
                <!-- Model evaluation statistics will be displayed here -->
            </div>
        </div>

        <!-- Test Model Button -->
        <button class="bg-blue-600 text-white px-4 py-2 rounded font-bold" onclick="testModel()">Test Model</button>
    </main>

    <script src="./scripts/test-model.js"></script>
</body>

</html>
