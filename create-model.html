<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Model - AutoML App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@webmachinelearning/webnn-polyfill/dist/webnn-polyfill.js"></script> -->
    <script src="
    https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js
    "></script>
        <link href="
    https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css
    " rel="stylesheet">
</head>

<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <a href="./index.html" class="text-white font-bold text-xl">AutoML App</a>
                    <ul class="flex">
                        <li class="mx-2"><a href="./test-model.html" class="text-white">Test Model</a></li>
                        <li class="mx-2"><a href="./create-model.html" class="text-white">Create Model</a></li>
                        <li class="mx-2"><a href="./advanced-setting.html" class="text-white">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Create Model</h1>

        <!-- Model Type Selection -->
        <!-- <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Select Model Type</h2>
            <select class="bg-white p-2 border rounded">
                <option value="image-classification">Image Classification</option>
                <option value="text-classification">Text Classification</option>
                <option value="regression">Regression</option>
            </select>
        </div> -->

        <!-- Data Upload -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Upload Data</h2>
            <input type="file" id="fileInput" class="bg-white p-2 border rounded">
            <br>
            <a href="./Algerian_forest_fires_dataset_UPDATE.csv" download="Algerian_forest_fires_dataset.csv" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Download Example Dataset</a>
            
            <div class="mt-6" id="searchContainer" style="display: none;">
                <label class="block text-xl mb-2">Search:</label>
                <input type="text" id="searchInput" class="border px-2 py-1 w-full" placeholder="Search dataset">
            </div>

            <div id="buttonsContainer" class="flex mt-6"></div>
            <div id="dataPreview" class="mt-2">
                <!-- Data preview will be shown here -->
            </div>
            <div id="processData"></div>
        </div>

        <!-- Model Settings -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Configure Model Settings</h2>
            <div id="hyperparameters-form" class="mt-6">
                <h3 class="text-xl font-bold mb-4">Hyperparameters</h3>
                <div class="grid grid-cols-2 gap-4">
                  <label class="block">
                    <span class="text-gray-700">Learning Rate</span>
                    <input id="learning-rate" class="mt-1 block w-full py-1 px-2 border border-gray-300 rounded-md" type="number" value="0.001" step="0.001" min="0">
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Batch Size</span>
                    <input id="batch-size" class="mt-1 block w-full py-1 px-2 border border-gray-300 rounded-md" type="number" value="32" min="1">
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Epochs</span>
                    <input id="epochs" class="mt-1 block w-full py-1 px-2 border border-gray-300 rounded-md" type="number" value="10" min="1">
                  </label>
                  <label class="block">
                    <span class="text-gray-700">Activation Function</span>
                    <select id="activation-function" class="mt-1 block w-full py-1 px-2 border border-gray-300 rounded-md">
                      <option value="relu">ReLU</option>
                      <option value="sigmoid">Sigmoid</option>
                      <option value="tanh">Tanh</option>
                    </select>
                  </label>
                </div>
              </div>
              

            <!-- Add form elements for configuring model settings -->
            <div id="neural-network-form" class="mt-6">
                <h3 class="text-xl font-bold mb-4">Neural Network Architecture</h3>
                <div id="layers-container" class="space-y-2"></div>
                <button id="add-layer"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Add Layer
                </button>
                <button id="train-model"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 ml-4">
                    Train Model
                </button>
            </div>

            <div id="plot"></div>
        </div>

    </main>

    <script type="module" src="./scripts/create-model.js"></script>
</body>

</html>
