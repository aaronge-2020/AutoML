<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings - AutoML App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <a href="./index.html" class="text-white font-bold text-xl">AutoML App</a>
                    <ul class="flex">
                        <li class="mx-2"><a href="./test-model.html" class="text-white">Test Model</a></li>
                        <li class="mx-2"><a href="./create-model.html" class="text-white">Create Model</a></li>
                        <!-- <li class="mx-2"><a href="./advanced-setting.html" class="text-white">Settings</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Advanced Settings</h1>

        <!-- Fine-tuning options -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Fine-tuning</h2>
            <p class="mb-2">Adjust the following options to fine-tune your model:</p>
            <!-- Add form elements for fine-tuning options -->
        </div>

        <!-- Custom code -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Custom Code</h2>
            <p class="mb-2">Enter your custom code below:</p>
            <textarea class="bg-white p-2 w-full h-64 border rounded"
                placeholder="Enter your custom code here"></textarea>
        </div>

        <!-- Save Settings Button -->
        <button class="bg-blue-600 text-white px-4 py-2 rounded font-bold" onclick="saveSettings()">Save
            Settings</button>
    </main>

    <script src="./scripts/advanced-settings.js"></script>
</body>

</html>
